<!DOCTYPE html>
<html>
<head>
    <title>Holiday Duniya Booking</title>
    <style>
        /* General styles for body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: linear-gradient(to bottom right, #89cff0, #f4f4f9); /* Gradient background */
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        div {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
        }

        /* Logo styles */
        img {
            max-width: 100px; /* Limit logo size */
            margin-bottom: 20px; /* Space between logo and heading */
        }

        /* Heading styles */
        h1 {
            color: #333; /* Dark text color for contrast */
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Paragraph styles */
        p {
            color: #555; /* Subtle gray text */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/STK-20240727-WA0001.webp" alt="Holiday Duniya Logo"><!-- Replace with your logo file path -->
        <h1>Welcome to Holiday Duniya</h1>
        <p>Your booking is confirmed</p>
    </div>
</body>
</html>
